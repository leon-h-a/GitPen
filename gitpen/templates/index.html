<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitPen</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
        <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

        <div class="input-group p-3">
            <select id="path-dropdown" class="form-select" aria-label="Select example">
            </select>
                <div class="input-group-append">
                    <button id="directory-update" class="btn btn-outline-secondary" type="button">Home</button>
                </div>
        </div>

        <div id="content-navigation" class="list-group p-3">
        </div>

        <div class="mx-auto w-75 text-center pt-4 pb-2">
            <div id="fileControls" class="btn-group" role="group" aria-label="Basic example">
            </div>
        </div>

        <div id="activeFile" class="list-group p-3">
        </div>

        <textarea style="display: none;" id="mde-area"></textarea>
        <div class="container pb-5">
        <div>

        <script src="static/js/scripts.js"></script>
    </body>
</html>
